---
- name: Install node and npm
  ansible.builtin.apt:
    name:
      - nodejs
      - npm
    state: latest
    update_cache: yes

- name: Remove existing nodeapp directory
  ansible.builtin.file:
    path: /home/ubuntu/nodeapp/
    state: absent

- name: Copy Node.js app files
  ansible.builtin.copy:
    src: "../files/nodeapp/"
    dest: /home/ubuntu/nodeapp/
    owner: ubuntu
    group: ubuntu
    mode: '0755'

- name: Pull and deploy site
  ansible.builtin.git:
    repo: 'https://github.com/LautaroOgando/deploy-ansible-gha.git'
    dest: /home/ubuntu/nodeapp/
    version: main
    force: yes # Esto ayudar√° en futuras ejecuciones para actualizar, no para este error de 'already exists'.
  notify:
    - Reload nodeapp

- name: Copiar archivo nodeapp.service
  copy:
    src: ../files/service/nodeapp.service
    dest: /etc/systemd/system/nodeapp.service
    owner: root
    group: root
    mode: '0644'
  notify: 
    - Reload systemd
    - Enable and start nodeapp

